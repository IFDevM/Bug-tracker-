    <main>
      <div class="containerForm" role="region" aria-labelledby="bugadd">
        <form id="bugadd" method="post">
          <h2>ADD BUG</h2>
          <div class="formAdd mx-auto">
            <label for="title">Titre</label>
            <input type="text" id="title" class="input" placeholder="saisisse un titre" autofocus>
          </div>
  
          <div class="formAdd mx-auto">
            <label for="bugDescription">Description</label>
            <textarea type="text" id="bugDescription" placeholder="Décrivez le bug" name="description-newbug" required></textarea>
          </div>
  
    
          <div class="btn-form">
            <button id="" class="btn" type="submit">Enregistrer</button>
          </div>
        </form>
  
      </div>
        
    </main>
