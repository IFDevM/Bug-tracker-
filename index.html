<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Bug tracker</title>
</head>

<body>
  <header>
    <h1>
      <img src="./images/logo.png" alt="BUG TRACKER" width="40">BUG <span>TRACKER </span>
    </h1>
  </header>
  <main>

     <img src="./images/logo.png" alt="BUG TRACKER" width="50">

    <div class="tab-body" role= "region" aria-labelledby="connexionBox">
      <form action="" id="connexionBox" method="post">
     
          <i class="fa-duotone fa-user"></i>
          <label for="name">Nom d'utilisateur</label>
          <input type="text"  id="name"  class="input" placeholder="saisissez votre nom d'utilisateur" autofocus>
         
          <label for="passeword">Mot de passe</label>
          <input type="text"  id="passeword"  class="input" placeholder="saisissez votre mot de passe">
      
        <button class="btn" type="button">ENTRER</button>
        <a href="#" class="link"> S'inscrire</a>
      </form>
    </div>

    <div class="tab-body" role="region" aria-labelledby="inscriptionBox"></div>
      <form action="" id="inscriptionBox" method="post">
          <i class="fa-thin fa-user"></i>
          <label for="nom">Nom d'utilisateur </label>
          <input type="text" id="nom" placeholder="saisissez votre nom d'utilisateur" >
     
          <label for="Motdepasse">Mot de passe</label>
          <input type="text" id="Motdepasse"  placeholder="saisissez votre mot de passe">
       
          <label for="passe">Retapez le mot de passe </label>
          <input type="text" id="passe" placeholder="veuillez retapez votre mot de passe">
      
        <button class="btn" type="button" value=inscrire>S'INSCRIRE</button>
        <a href="#"  class="link" target="_blank">Se connecter</a>
      </form>
    </div>

   

</main>
</body>

</html>
