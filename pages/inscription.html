<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bug tracker</title>
</head>

<body>

  <header>
    <ul>
      <li> <img src="../asset/logo.png" alt="bug tracker"> </li>
      <li>
        <h1>BUG <span>TRACKER</span></h1>
      </li>
    </ul>
  </header>

  <main>
    <div class="tab-body" role="region" aria-labelledby="connexionBox">
      <form id="connexionBox" method="post">
        <div class="formvalidation mx-auto">
          <label for="nom">Nom d'utilisateur </label>
          <input type="text" id="nom" placeholder="saisissez votre nom d'utilisateur">
        </div>

        <div class="formvalidation mx-auto">
          <label for="Motdepasse">Mot de passe</label>
          <input type="text" id="Motdepasse" placeholder="saisissez votre mot de passe">
        </div>

        <div class="formvalidation mx-auto">
          <label for="passe">Retapez le mot de passe </label>
          <input type="text" id="passe" placeholder="veuillez retapez votre mot de passe">
        </div>

        <div class="connexionbtn mx-auto">
          <button class="btn" id="logBtn" type="submit">S'inscrire</button>
        </div>

        <div class="cardBox-bottom">
          <a href="../index.html" class="link">Se connecter</a>
        </div>

      </form>
    </div>
  </main>

</body>

</html>
